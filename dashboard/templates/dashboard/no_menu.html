{% load static %}
<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>Finwallapp
      {% if request.path == '/login/' %} - Login{% endif %}
      {% if request.path == '/signup/' %} - Sign Up{% endif %}
      {% if request.path == '/reset/' %} - Password Reset{% endif %}
</title>

    <!-- manifest meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="img/favicon180.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'dashboard/img/favicon32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'dashboard/img/favicon16.png' %}" sizes="16x16" type="image/png">

    <!-- Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- swiper CSS -->
    <link href="{% static 'dashboard/vendor/swiper/css/swiper.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet" id="style">
</head>

<body class="body-scroll d-flex flex-column h-100 menu-overlay">
    <!-- screen loader -->
    <div class="container-fluid h-100 loader-display">
        <div class="row h-100">
            <div class="align-self-center col">
                <div class="logo-loading">
                    <div class="icon icon-100 mb-4 rounded-circle">
                        <img src="{% static 'dashboard/img/favicon144.png' %}" alt="" class="w-100">
                    </div>
                    <h4 class="text-default">Finwallapp</h4>
                    <p class="text-secondary">Mobile HTML template</p>
                    <div class="loader-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% block content %}

    {% endblock %}



    <!-- footer-->

    <!-- Required jquery and libraries -->
    <script src="{% static 'dashboard/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- cookie js -->
    <script src="{% static 'dashboard/js/jquery.cookie.js' %}"></script>

    <!-- Swiper slider  js-->
    <script src="{% static 'dashboard/vendor/swiper/js/swiper.min.js' %}"></script>

    <!-- Customized jquery file  -->
    <script src="{% static 'dashboard/js/main.js' %}"></script>
    <script src="{% static 'dashboard/js/color-scheme-demo.js' %}"></script>


    <!-- page level custom script -->
    <script src="{% static 'dashboard/js/app.js' %}"></script>

</body>

</html>
